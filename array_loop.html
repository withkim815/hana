<html>
    <body>
        <h1> loop </h1>
        <script>
            var member = ['kim','egoing', 'duru', 'OhSeoBang', 'sangqus', 'koondoon'];
            document.write('<ol>');
            var i=0;
            while(i<member.length){
                document.write('<li>'+member[i]+'</li>');
                i++;
            }
            document.write('</ol>');
        </script>
    </body>
</html>
